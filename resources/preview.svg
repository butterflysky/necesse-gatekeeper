<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a2230"/>
      <stop offset="100%" stop-color="#163a52"/>
    </linearGradient>
    <linearGradient id="lockGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f6d365"/>
      <stop offset="100%" stop-color="#fda085"/>
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1024" height="1024" fill="url(#bgGrad)"/>

  <!-- Subtle grid -->
  <g opacity="0.06">
    <defs>
      <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
        <path d="M64 0 L0 0 0 64" fill="none" stroke="#ffffff" stroke-width="2"/>
      </pattern>
    </defs>
    <rect x="0" y="0" width="1024" height="1024" fill="url(#grid)"/>
  </g>

  <!-- Emblem circle -->
  <circle cx="512" cy="420" r="220" fill="#102a3b" stroke="#2b6f8f" stroke-width="8"/>

  <!-- Padlock icon -->
  <!-- Shackle -->
  <path d="M612 440 v-80 c0-55 -45-100 -100-100 s-100 45 -100 100 v80" fill="none" stroke="#d6e4ef" stroke-width="28" stroke-linecap="round"/>
  <!-- Body -->
  <rect x="372" y="440" width="280" height="220" rx="24" ry="24" fill="url(#lockGrad)" filter="url(#softGlow)"/>
  <!-- Keyhole -->
  <circle cx="512" cy="560" r="28" fill="#333"/>
  <rect x="502" y="560" width="20" height="60" rx="8" fill="#333"/>

  <!-- Title -->
  <text x="512" y="760" font-family="Verdana, DejaVu Sans, Segoe UI, Arial, sans-serif" font-weight="700" font-size="80" text-anchor="middle" fill="#e8f3fb">GateKeeper</text>
  <!-- Subtitle -->
  <text x="512" y="840" font-family="Verdana, DejaVu Sans, Segoe UI, Arial, sans-serif" font-weight="400" font-size="36" text-anchor="middle" fill="#b8d2e4" opacity="0.95">Server Whitelist &amp; Access Control</text>

  <!-- Framing corners -->
  <g stroke="#2b6f8f" stroke-width="8" opacity="0.6">
    <path d="M48 200 h80 M48 200 v80"/>
    <path d="M976 200 h-80 M976 200 v80"/>
    <path d="M48 824 h80 M48 824 v-80"/>
    <path d="M976 824 h-80 M976 824 v-80"/>
  </g>
</svg>

